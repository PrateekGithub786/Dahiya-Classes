<html>
<head>
 <title>Dahiya Classes</title>
 <link rel="icon" type="image/x-icon" href="DC logo.jpeg">
</head>

<body onload="redirect()">

<script>
    function redirect() {
        window.location.replace("https://gcopv.courses.store")
    }
</script>

<style>
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1; 
    }
     
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888; 
    }
    
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555; 
    }
    </style>

</body>
</html>
